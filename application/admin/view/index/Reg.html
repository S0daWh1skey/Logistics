<!DOCTYPE HTML>
<html>
<head>
    <title>物流后台管理系统</title>
    <!-- Custom Theme files -->
    <link href="__STATIC__/admin/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
</head>
<body>
<div class="login">
    <h2 style="font-family: 'Al Bayan'">物流后台管理系统</h2>
    <div class="login-top">
        <h1>新用户注册</h1>
        <form  method="post">
            用户名:<input type="text" value="用户名" name="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            密码:<input type="password" value="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
            确认密码:<input type="password" value="password" name="repassword" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
            邮箱:<input type="text" value="邮箱" name="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <div class="forgot">
                <input type="submit" value="注册" >
            </div>
        </form>
    </div>
    <div class="login-bottom" style="background: #E1E1E1">
        <h4>注册成功后将以游客身份登陆。如需要员工权限</h4><h4 style="color:#E15748 ">请联系管理员</h4>
    </div>
</div>

</div>


</body>
</html>
